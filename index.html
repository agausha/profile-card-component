<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.min.css" />

    <title>Frontend Mentor | Profile Card Component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__bg--top"></div>
        <div class="card__description">
          <div class="card__image">
            <img
              src="/images/image-victor.jpg"
              alt="Victor"
              class="crad__photo"
            />
          </div>
          <p class="card__name">
            Victor Crest <span class="card__age">26</span>
          </p>
          <p class="card__location">London</p>
        </div>

        <div class="card__stats">
          <div class="card__stats--item">
            <p class="card__stats--count">80K</p>
            <p class="card__stats--text">Followers</p>
          </div>
          <div class="card__stats--item">
            <p class="card__stats--count">803K</p>
            <p class="card__stats--text">Likes</p>
          </div>
          <div class="card__stats--item">
            <p class="card__stats--count">1.4K</p>
            <p class="card__stats--text">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
