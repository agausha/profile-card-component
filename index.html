<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile Card Component</title>
  </head>
  <body>
    <main class="main">
      <div class="cerd__content">
        <div class="crad__photo">
          <img src="/images/image-victor.jpg" alt="Victor" />
        </div>
        <div class="card__detail">
          <p class="card__name">
            Victor Crest <span class="card__age">26</span>
          </p>
          <p class="card__location">London</p>
        </div>
        <div class="card__social--detail">
          <p class="card__title">80K</p>
          <p class="card__text">Followers</p>
        </div>
        <div class="card__social--detail">
          <p class="card__title">803K</p>
          <p class="card__text">Likes</p>
        </div>
        <div class="card__social--detail">
          <p class="card__title">1.4K</p>
          <p class="card__text">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
